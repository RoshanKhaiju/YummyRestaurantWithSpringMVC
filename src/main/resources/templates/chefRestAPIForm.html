<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Chef Rest API</title>
</head>
<body>

	<div th:insert="header.html"></div>

	<main id="main" style="margin-top: 50px;">

		<!-- ======= Rest API Section ======= -->
		<section id="restApi" class="restApi">
			<div class="container" data-aos="fade-up">

				<div class="section-header">
					<h2>Chef Rest API</h2>
					<p>
						<span>Chef REST API</span>
					</p>
				</div>

				<table class="table table-bordered">
					<thead class="table-light">
						<tr >
							<td>Name</td>
							<td>Email</td>
							<td>Phone</td>
							<td>Designation</td>
							<td>Joined Date</td>
							<td>Description</td>
						</tr>
					</thead>

					<tbody id="tbody">

					</tbody>

				</table>

			</div>
		</section>
		<!-- End restApi Section -->

	</main>
	<!-- End #main -->

	<div th:insert="footer.html"></div>

 	<script type="text/javascript">
		$(document).ready(
				function() {
					$.ajax({
						url : "http://localhost:8080/chef/api/list"
					}).then(
							function(data) {
								var row = ' ';
								for (var i = 0; i < data.length; i++) {
									row += '<tr>';
									row += '<td>' + data[i].firstName + " "
											+ data[i].lastName + '</td>';
									row += '<td>' + data[i].email + '</td>';
									row += '<td>' + data[i].phone + '</td>';
									row += '<td>' + data[i].designation
											+ '</td>';
									row += '<td>' + data[i].joindeDate
											+ '</td>';
									row += '<td>' + data[i].description
											+ '</td>';
									row += '</tr>';
								}
								$('#tbody').append(row);
							});
				});
	</script>

</body>
</html>
