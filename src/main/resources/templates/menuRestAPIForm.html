<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Menu Rest API</title>
</head>
<body>

	<div th:insert="header.html"></div>

	<main id="main" style="margin-top: 50px;">

		<!-- ======= Rest API Section ======= -->
		<section id="restApi" class="restApi">
			<div class="container" data-aos="fade-up">

				<div class="section-header">
					<h2>Menu Rest API</h2>
					<p>
						<span>Menu REST API</span>
					</p>
				</div>

				<table class="table table-bordered">
					<thead class="table-light">
						<tr >
							<td>Name</td>
							<td>Category</td>
							<td>Price</td>
							<td>Description</td>
						</tr>
					</thead>

					<tbody id="tbody">

					</tbody>

				</table>

			</div>
		</section>
		<!-- End restApi Section -->

	</main>
	<!-- End #main -->

	<div th:insert="footer.html"></div>

 	<script type="text/javascript">
		$(document).ready(
				function() {
					$.ajax({
						url : "http://localhost:8080/menu/api/list"
					}).then(
							function(data) {
								var row = ' ';
								for (var i = 0; i < data.length; i++) {
									row += '<tr>';
									row += '<td>' + data[i].name + '</td>';
									row += '<td>' + data[i].category + '</td>';
									row += '<td>' + data[i].price + '</td>';
									row += '<td>' + data[i].description
											+ '</td>';
									row += '</tr>';
								}
								$('#tbody').append(row);
							});
				});
	</script>

</body>
</html>
