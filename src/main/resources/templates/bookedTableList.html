<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booked Table List</title>
</head>
<body>

	<div th:insert="header.html"></div>

	<main id="main" style="margin-top: 50px;">
		<!-- ======= Booked Table List Section ======= -->
		<section id="list-menu" class="menu-list">
			<div class="container table-responsive" data-aos="fade-up">
				<div class="section-header">
					<h2>Booked Table List</h2>
					<p>
						List <span>Booked Table</span>
					</p>
				</div>
				
				<table id="bookedTableList" class="table">
					
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Date</th>
							<th>Time</th>
							<th>Number</th>
							<th>Message</th>
							<th>Action</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="bookedTable,iterator:${bookedTableList}">
							<td>[[${iterator.index+1}]]</td>
							<td>[[${bookedTable.name}]]</td>
							<td>[[${bookedTable.email}]]</td>
							<td>[[${bookedTable.phone}]]</td>
							<td>[[${bookedTable.date}]]</td>
							<td>[[${bookedTable.time}]]</td>
							<td>[[${bookedTable.number}]]</td>
							<td>[[${bookedTable.message}]]</td>
							<td>
								<a th:href="@{'deleteBookedTable/'+${bookedTable.id}}"><input class="btn btn-danger w-100" type="submit" value="Delete"></a>
							</td>
						</tr>
					</tbody>
					
				</table>
				
				<script type="text/javascript">
					$(document).ready( function () {
						$('#bookedTableList').DataTable();
					} );
				</script>
				
			</div>
		</section>
		<!-- End Booked Table List section -->
	</main>
	<!-- End #main -->

	<div th:insert="footer.html"></div>

</body>
</html>
