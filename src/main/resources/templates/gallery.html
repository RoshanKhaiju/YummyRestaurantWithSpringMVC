<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
</head>
<body>

<div th:insert="header.html"></div>

<main id="main" style="margin-top:50px;">

<!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>gallery</h2>
          <p>Check <span>Our Gallery</span></p>
        </div>
        
         <div class="gallery-slider swiper">
          <div class="swiper-wrapper align-items-center">
            <div class="swiper-slide" th:each="imgName:${imgList}"><a class="glightbox" data-gallery="images-gallery" th:href="@{'assets/img/gallery/'+${imgName}}"><img th:src="@{'assets/img/gallery/'+${imgName}}" class="img-fluid" th:alt="${imgName}"></a></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>

      </div>
    </section><!-- End Gallery Section -->

</main>
<!-- End #main -->

<div th:insert="footer.html"></div>

</body>
</html>
