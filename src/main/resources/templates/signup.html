<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<!-- Font Icon -->
<link rel="stylesheet" href="login/fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="login/css/style.css">

</head>
<body>

	<!-- Sign up form -->
	<section class="signup display-flex-center">
		<div class="container">
			<div class="signup-content">
				<div class="signup-form">
					<h2 class="form-title">Sign up</h2>
					<form method="POST" action="/signup" class="register-form"
						id="register-form">
						<div class="form-group">
							<label for="firstName"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="text" name="firstName" id="firstName" placeholder="First Name" />
						</div>

						<div class="form-group">
							<label for="lastName"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="text" name="lastName" id="lastName" placeholder="Last Name" />
						</div>
						
						<div class="form-group">
							<label for="username"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="text" name="username" id="username" placeholder="Username" />
						</div>

						<div class="form-group">
							<label for="password"><i class="zmdi zmdi-lock-outline"></i></label>
							<input type="password" name="password" id="pass"
								placeholder="Password" />
						</div>

						<div class="form-group">
							<input type="checkbox" name="agree-term" id="agree-term"
								class="agree-term" /> <label for="agree-term"
								class="label-agree-term"><span><span></span></span>I
								agree all statements in <a href="#" class="term-service">Terms
									of service</a></label>
						</div>

						<div class="form-group form-button">
							<input type="submit" name="signup" id="signup"
								class="form-submit" value="Register" />
						</div>
					</form>
				</div>
				<div class="signup-image">
					<figure>
						<img src="login/images/signup-image.jpg" alt="sing up image">
					</figure>
					<a href="/login" class="signup-image-link">I am already member</a>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
